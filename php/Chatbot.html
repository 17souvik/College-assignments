<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watson Assistant Chat Integration</title>

 <style>
    /* Global styles */
body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  text-align: center;
}

/* Container styling */
.chat-container {
  background-color: #fff;
  padding: 30px;
  border-radius: 8px;
  box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
  max-width: 400px;
  width: 100%;
}

.chat-container h1 {
  font-size: 24px;
  color: #333;
}

.chat-container p {
  color: #666;
  margin-bottom: 20px;
}

/* Button styling */
#openChatButton {
  background-color: #007bff;
  color: #fff;
  padding: 12px 25px;
  font-size: 16px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

#openChatButton:hover {
  background-color: #0056b3;
}

 </style>

</head>
<body>

  <div class="chat-container">
    <h1>Welcome to Our Support</h1>
    <p>Click the button below to chat with our assistant.</p>
    <button id="openChatButton" onclick="openChat()">Start Chat</button>
  </div>

  <!-- Include the Watson Assistant chat script -->
  <script>
    window.watsonAssistantChatOptions = {
      integrationID: "dc280d75-79ac-415e-b82f-2d1cc3b07b31", // The ID of this integration.
      region: "au-syd", // The region your integration is hosted in.
      serviceInstanceID: "dbe68280-0aaf-4571-9033-93e76e3ceae7", // The ID of your service instance.
      onLoad: async (instance) => { await instance.render(); }
    };
    setTimeout(function(){
      const t=document.createElement('script');
      t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
      document.head.appendChild(t);
    });
  </script>
</body>
</html>
